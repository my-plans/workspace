<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crovest Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0f172a; color: #e2e8f0; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        header { margin-bottom: 48px; }
        h1 { font-size: 2.5rem; font-weight: 700; background: linear-gradient(135deg, #3b82f6, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { color: #64748b; margin-top: 8px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 24px; }
        .card { background: #1e293b; border-radius: 16px; padding: 24px; border: 1px solid #334155; }
        .card h2 { font-size: 1.25rem; margin-bottom: 16px; color: #94a3b8; }
        .stat { font-size: 3rem; font-weight: 700; color: #3b82f6; }
        .stat-label { color: #64748b; font-size: 0.875rem; margin-top: 4px; }
        .loading { animation: pulse 1.5s ease-in-out infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .error { color: #ef4444; }
        .api-url { background: #0f172a; padding: 12px; border-radius: 8px; font-family: monospace; font-size: 0.875rem; color: #22c55e; word-break: break-all; margin-top: 16px; }
        footer { margin-top: 48px; text-align: center; color: #475569; font-size: 0.875rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŒ¾ Crovest Dashboard</h1>
            <p class="subtitle">Farm & Bot Management System</p>
        </header>
        
        <div class="grid">
            <div class="card">
                <h2>Active Todos</h2>
                <div class="stat loading" id="todos-count">-</div>
                <div class="stat-label">Tasks pending</div>
            </div>
            <div class="card">
                <h2>Decisions</h2>
                <div class="stat loading" id="decisions-count">-</div>
                <div class="stat-label">Recorded</div>
            </div>
            <div class="card">
                <h2>System Status</h2>
                <div class="stat" id="status">âœ“</div>
                <div class="stat-label" id="status-text">Checking...</div>
            </div>
        </div>
        
        <div class="card" style="margin-top: 24px;">
            <h2>API Endpoint</h2>
            <div class="api-url" id="api-url">Loading...</div>
        </div>
        
        <footer>
            <p>Built with Crovest Auto-Deploy Skill</p>
        </footer>
    </div>
    
    <script>
        const API_URL = window.location.origin + '/api';
        
        document.getElementById('api-url').textContent = API_URL;
        
        async function fetchDashboard() {
            try {
                const res = await fetch(API_URL + '/dashboard');
                if (!res.ok) throw new Error('API not ready');
                const data = await res.json();
                
                document.getElementById('todos-count').textContent = data.active_todos || 0;
                document.getElementById('todos-count').classList.remove('loading');
                
                document.getElementById('decisions-count').textContent = data.pending_decisions || 0;
                document.getElementById('decisions-count').classList.remove('loading');
                
                document.getElementById('status').textContent = 'âœ“';
                document.getElementById('status').style.color = '#22c55e';
                document.getElementById('status-text').textContent = 'Connected';
            } catch (err) {
                console.error('Failed to fetch:', err);
                document.getElementById('todos-count').textContent = '?';
                document.getElementById('todos-count').classList.remove('loading');
                document.getElementById('decisions-count').textContent = '?';
                document.getElementById('decisions-count').classList.remove('loading');
                document.getElementById('status').textContent = 'âœ—';
                document.getElementById('status').style.color = '#ef4444';
                document.getElementById('status-text').textContent = 'Offline';
            }
        }
        
        fetchDashboard();
    </script>
</body>
</html>
